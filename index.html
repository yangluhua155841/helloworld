<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>个人小店</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="js/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="vue">

		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#example-navbar-collapse">
						<span class="sr-only">切换导航</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">我的小店</a>
				</div>
				<div class="collapse navbar-collapse" id="example-navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active" v-for="(item,index) in items">
							<a :href="item.href" class="">{{item.name}}</a>
						</li>
					</ul>
					</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control"  v-model="inputName">
						</div>
						<button type="submit" class="btn btn-default" >search</button>
					</form>
				</div>
				
			</div>
		</nav>

		<!-- 头部 -->
		<!-- 轮播 -->
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->		
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/banner1.jfif" alt="First slide">
					<div class="carousel-caption">夏季补水套装</div>
				</div>
				<div class="item">
					<img src="img/banner2.jfif" alt="Second slide">
					<div class="carousel-caption">COMETIC保湿套盒</div>
				</div>
				<div class="item">
					<img src="img/banner3.jfif" alt="Third slide">
					<div class="carousel-caption">新食点</div>
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div> 
		<!-- 商品详情 -->
		<p class="text-center text-danger" style="margin-top: 10px;">热门商品<i>({{num}})</i>件</p>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-6" v-for="(item,index) in shoplist" :key="index">
					<img :src="item.url" class="img-thumbnail" align="" @click="tip" />
					<p class="text-center text-primary">{{item.name}}</p>
					<p class="text-center text-danger"> &#xA5{{item.price}}</p>
				</div>
			</div>
		</div>
		<!-- 尾部 -->
		<footer class=" footer text-justify"> 
					    <div class="container" >
							<div class="row" style="padding-top: 10px;">
							<div class="col-md-3">
								<p class="text-center">关于我们</p>
							</div>
							<div class="col-md-3">
								<p class="text-center">联系我们</p>
							</div>
							<div class="col-md-3">
								<p class="text-center">用户协议</p>
							</div>
							<div class="col-md-3">
								<p class="text-center">加入我们</p>
							</div>
							
							</div>
							<p class="text-center" style="font-size: 13px;padding-top: 20px;">版权所有:Copyright [2020-12-31] by [echo-7s-0408]</p>		
							</div>	
					    </div>
					 </footer>
	</div>
</body>
<script src="js/index.js" type="text/javascript"></script>
<script>
	$('#myCarousel').carousel({
    interval: 1500
})
$(function () { $('#myModal').modal('none')});
</script>
</html>
